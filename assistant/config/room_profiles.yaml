# ============================================================
# Cover-Profile: Fenster-Orientierung fuer Sonnenstand-Automatik
# ============================================================
# Jeder Eintrag beschreibt ein Fenster/Rollladen/Markise.
# → entity_id und Orientierung bitte manuell eintragen!
#
# type: rollladen | markise
# orientation: N | NE | E | SE | S | SW | W | NW
# sun_exposure_start: Ab welchem Azimut (Grad) Sonne aufs Fenster trifft
# sun_exposure_end: Bis welchem Azimut
#   Referenz: 0°=Nord, 90°=Ost, 180°=Sued, 270°=West
#   Beispiel Suedfenster: start=120, end=240
#   Beispiel Ostfenster:  start=45, end=135
#   Beispiel Westfenster: start=225, end=315
# allow_auto: Darf Automatik diesen Rollladen steuern?
# heat_protection: Bei Hitze + Sonne automatisch abdunkeln?
# privacy_close_hour: Ab wann abends automatisch schliessen (optional)
# inverted: true wenn HA-Position invertiert ist (0=offen, 100=zu statt 0=zu, 100=offen)
#   Betrifft z.B. Shelly, manche MQTT-Covers. Pro Cover oder global konfigurierbar.
#   Global: settings.yaml > seasonal_actions > cover_automation > inverted_position: true
cover_profiles:
  covers: []
  # ── Beispiel-Template (bitte ausfuellen): ──
  # - entity_id: cover.rollladen_wohnzimmer
  #   room: wohnzimmer
  #   type: rollladen
  #   orientation: S
  #   sun_exposure_start: 120
  #   sun_exposure_end: 240
  #   allow_auto: true
  #   heat_protection: true
  #   privacy_close_hour: 17
  #   inverted: false          # true bei Shelly/MQTT (0=offen, 100=zu)
  #
  # - entity_id: cover.rollladen_buero_manuel
  #   room: buero_manuel
  #   type: rollladen
  #   orientation: E
  #   sun_exposure_start: 45
  #   sun_exposure_end: 135
  #   allow_auto: true
  #   heat_protection: true
  #
  # - entity_id: cover.markise_terrasse
  #   room: wohnzimmer
  #   type: markise
  #   orientation: S
  #   sun_exposure_start: 120
  #   sun_exposure_end: 270
  #   allow_auto: true
  #   heat_protection: true

# ── Markisen-Sicherheit ───────────────────────────────
markisen:
  wind_retract_speed: 40         # km/h — Markise automatisch einfahren
  rain_retract: true             # Bei Regen automatisch einfahren
  sun_extend_temp: 25            # Ab dieser Temp + Sonne → Markise ausfahren
