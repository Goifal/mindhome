# ============================================================
# MindHome Assistant - Raum-Profile
# Phase 7: Raum-Intelligenz + Phase 11: Etagen & Cover
# ============================================================
# Jeder Raum hat ein Profil mit Defaults und Alerts.
# Diese Werte werden vom Context Builder genutzt um
# raumspezifische Empfehlungen zu geben.
#
# Hinweis: Bei heating.mode = "heating_curve" (Heizkurve ohne Einzelraumregelung)
# werden die default_temp Werte nur als Kontext-Info fuer das LLM genutzt,
# NICHT zum aktiven Steuern der Raumtemperatur.
#
# type: living, bedroom, kitchen, office, bathroom, hallway, outdoor
# floor: eg (Erdgeschoss) | og (Obergeschoss)
# default_temp: Standard-Temperatur in Grad Celsius
# default_light: warmweiss, neutralweiss, tageslicht, gedimmt
# default_brightness: 0-100 Prozent (dim2warm-Lampen: nur Helligkeit, Farbtemp in Hardware)
# alerts: Liste von raumspezifischen Warnungen
# purpose: Kurzbeschreibung fuer LLM-Kontext

