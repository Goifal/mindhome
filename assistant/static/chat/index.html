<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Jarvis Chat</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --bg-primary: #0a0e17;
  --bg-secondary: #111827;
  --bg-card: #1a2035;
  --bg-card-hover: #1f2847;
  --bg-input: #151d30;
  --accent: #f59e0b;
  --accent-dim: rgba(245, 158, 11, 0.15);
  --accent-glow: rgba(245, 158, 11, 0.3);
  --blue: #3b82f6;
  --success: #10b981;
  --danger: #ef4444;
  --text-primary: #e8ecf4;
  --text-secondary: #8892a8;
  --text-muted: #5a6478;
  --border: rgba(255, 255, 255, 0.06);
  --border-hover: rgba(255, 255, 255, 0.12);
  --border-accent: rgba(245, 158, 11, 0.3);
  --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
  --shadow-md: 0 4px 16px rgba(0,0,0,0.4);
  --shadow-lg: 0 8px 32px rgba(0,0,0,0.5);
  --shadow-glow: 0 0 20px rgba(245, 158, 11, 0.15);
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --font: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
  --mono: 'JetBrains Mono', 'SF Mono', monospace;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  height: 100%; width: 100%;
  font-family: var(--font);
  background: var(--bg-primary);
  color: var(--text-primary);
  overflow: hidden;
}

body {
  background-image: radial-gradient(rgba(245,158,11,0.03) 1px, transparent 1px);
  background-size: 28px 28px;
}

/* ========== Layout ========== */
.app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  height: 100dvh;
  max-width: 900px;
  margin: 0 auto;
}

/* ========== Header ========== */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 20px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo {
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 4px;
  color: var(--accent);
  text-shadow: 0 0 20px var(--accent-glow);
  animation: logoGlow 3s ease-in-out infinite alternate;
}

@keyframes logoGlow {
  0% { text-shadow: 0 0 10px rgba(245,158,11,0.2); }
  100% { text-shadow: 0 0 25px rgba(245,158,11,0.4); }
}

.status-dot {
  width: 8px; height: 8px;
  border-radius: 50%;
  background: var(--text-muted);
  transition: background 0.3s;
}

.status-dot.online {
  background: var(--success);
  box-shadow: 0 0 8px rgba(16,185,129,0.5);
  animation: livePulse 2s ease-in-out infinite;
}

@keyframes livePulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.header-right {
  display: flex;
  align-items: center;
  gap: 8px;
}

.mood-badge {
  font-size: 12px;
  color: var(--text-secondary);
  background: var(--bg-card);
  padding: 4px 10px;
  border-radius: 20px;
  border: 1px solid var(--border);
}

/* ========== Messages Area ========== */
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  scroll-behavior: smooth;
}

.messages::-webkit-scrollbar { width: 4px; }
.messages::-webkit-scrollbar-track { background: transparent; }
.messages::-webkit-scrollbar-thumb { background: var(--border-hover); border-radius: 4px; }

.msg {
  display: flex;
  gap: 12px;
  max-width: 85%;
  animation: msgIn 0.25s ease-out;
}

@keyframes msgIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

.msg.user { align-self: flex-end; flex-direction: row-reverse; }
.msg.assistant { align-self: flex-start; }
.msg.proactive { align-self: flex-start; }

.msg-avatar {
  width: 36px; height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: 600;
  flex-shrink: 0;
  border: 1px solid var(--border);
}

.msg.user .msg-avatar {
  background: rgba(59, 130, 246, 0.15);
  color: var(--blue);
  border-color: rgba(59, 130, 246, 0.3);
}

.msg.assistant .msg-avatar {
  background: var(--accent-dim);
  color: var(--accent);
  border-color: var(--border-accent);
}

.msg.proactive .msg-avatar {
  background: rgba(16, 185, 129, 0.15);
  color: var(--success);
  border-color: rgba(16, 185, 129, 0.3);
}

.msg-bubble {
  padding: 12px 16px;
  border-radius: var(--radius-md);
  line-height: 1.55;
  font-size: 14.5px;
  word-break: break-word;
}

.msg.user .msg-bubble {
  background: rgba(59, 130, 246, 0.12);
  border: 1px solid rgba(59, 130, 246, 0.2);
  border-top-right-radius: 4px;
}

.msg.assistant .msg-bubble {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-top-left-radius: 4px;
}

.msg.proactive .msg-bubble {
  background: rgba(16, 185, 129, 0.08);
  border: 1px solid rgba(16, 185, 129, 0.15);
  border-top-left-radius: 4px;
  font-style: italic;
}

.msg-bubble .msg-time {
  display: block;
  font-size: 11px;
  color: var(--text-muted);
  margin-top: 6px;
}

.msg-bubble .msg-actions {
  margin-top: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.action-tag {
  font-size: 11px;
  font-family: var(--mono);
  background: var(--accent-dim);
  color: var(--accent);
  padding: 2px 8px;
  border-radius: 4px;
  border: 1px solid var(--border-accent);
}

/* Typing indicator */
.typing-indicator {
  display: none;
  align-self: flex-start;
  padding: 0 20px;
}

.typing-indicator.active { display: flex; }

.typing-indicator .dots {
  display: flex;
  align-items: center;
  gap: 12px;
}

.typing-indicator .msg-avatar {
  width: 36px; height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: 600;
  flex-shrink: 0;
  background: var(--accent-dim);
  color: var(--accent);
  border: 1px solid var(--border-accent);
}

.typing-dots {
  display: flex;
  gap: 4px;
  padding: 12px 16px;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  border-top-left-radius: 4px;
}

.typing-dots span {
  width: 7px; height: 7px;
  border-radius: 50%;
  background: var(--text-muted);
  animation: typingBounce 1.2s ease-in-out infinite;
}

.typing-dots span:nth-child(2) { animation-delay: 0.15s; }
.typing-dots span:nth-child(3) { animation-delay: 0.3s; }

@keyframes typingBounce {
  0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
  30% { transform: translateY(-6px); opacity: 1; }
}

/* ========== Input Area ========== */
.input-area {
  padding: 16px 20px;
  border-top: 1px solid var(--border);
  flex-shrink: 0;
  background: var(--bg-secondary);
}

.input-row {
  display: flex;
  gap: 10px;
  align-items: flex-end;
}

.input-wrap {
  flex: 1;
  position: relative;
}

.input-wrap textarea {
  width: 100%;
  background: var(--bg-input);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  color: var(--text-primary);
  font-family: var(--font);
  font-size: 14.5px;
  padding: 12px 16px;
  resize: none;
  outline: none;
  min-height: 46px;
  max-height: 140px;
  line-height: 1.45;
  transition: border-color 0.2s;
}

.input-wrap textarea::placeholder {
  color: var(--text-muted);
}

.input-wrap textarea:focus {
  border-color: var(--border-accent);
  box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.08);
}

.btn-send {
  width: 46px; height: 46px;
  border-radius: var(--radius-md);
  background: var(--accent);
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
  flex-shrink: 0;
}

.btn-send:hover {
  background: #d97706;
  box-shadow: var(--shadow-glow);
}

.btn-send:disabled {
  opacity: 0.4;
  cursor: not-allowed;
  box-shadow: none;
}

.btn-send svg {
  width: 20px; height: 20px;
  fill: var(--bg-primary);
}

/* ========== Welcome Screen ========== */
.welcome {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex: 1;
  gap: 16px;
  padding: 40px;
  text-align: center;
}

.welcome-logo {
  font-size: 48px;
  font-weight: 600;
  letter-spacing: 8px;
  color: var(--accent);
  text-shadow: 0 0 40px var(--accent-glow);
}

.welcome-sub {
  color: var(--text-secondary);
  font-size: 15px;
  max-width: 360px;
  line-height: 1.6;
}

.welcome-hints {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  margin-top: 12px;
}

.hint-chip {
  font-size: 13px;
  color: var(--text-secondary);
  background: var(--bg-card);
  border: 1px solid var(--border);
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.2s;
}

.hint-chip:hover {
  border-color: var(--border-accent);
  color: var(--accent);
  background: var(--accent-dim);
}

/* ========== Toast ========== */
.toast {
  position: fixed;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: var(--bg-card);
  color: var(--text-primary);
  border: 1px solid var(--border-accent);
  padding: 10px 20px;
  border-radius: var(--radius-sm);
  font-size: 13px;
  z-index: 999;
  opacity: 0;
  transition: all 0.3s;
  pointer-events: none;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* ========== Connection Banner ========== */
.conn-banner {
  display: none;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 8px;
  background: rgba(239, 68, 68, 0.12);
  border-bottom: 1px solid rgba(239, 68, 68, 0.2);
  font-size: 13px;
  color: var(--danger);
}

.conn-banner.show { display: flex; }

/* ========== Mobile ========== */
@media (max-width: 600px) {
  .app { max-width: 100%; }
  .msg { max-width: 92%; }
  .header { padding: 12px 16px; }
  .messages { padding: 12px; gap: 12px; }
  .input-area { padding: 12px 16px; }
  .welcome-logo { font-size: 36px; letter-spacing: 6px; }
  .welcome { padding: 24px; }
}
</style>
</head>
<body>

<div class="app">
  <!-- Connection Banner -->
  <div class="conn-banner" id="connBanner">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
    <span>Verbindung unterbrochen — Reconnect...</span>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <div class="logo">JARVIS</div>
      <div class="status-dot" id="statusDot"></div>
    </div>
    <div class="header-right">
      <div class="mood-badge" id="moodBadge"></div>
    </div>
  </div>

  <!-- Welcome (shown when no messages) -->
  <div class="welcome" id="welcome">
    <div class="welcome-logo">JARVIS</div>
    <div class="welcome-sub">Guten Abend, Sir. Wie kann ich behilflich sein?</div>
    <div class="welcome-hints">
      <div class="hint-chip" onclick="sendHint(this)">Wie ist das Wetter?</div>
      <div class="hint-chip" onclick="sendHint(this)">Welche Termine habe ich?</div>
      <div class="hint-chip" onclick="sendHint(this)">Haus-Status</div>
      <div class="hint-chip" onclick="sendHint(this)">Gute Nacht</div>
    </div>
  </div>

  <!-- Messages -->
  <div class="messages" id="messages" style="display:none;"></div>

  <!-- Typing indicator -->
  <div class="typing-indicator" id="typing">
    <div class="dots">
      <div class="msg-avatar">J</div>
      <div class="typing-dots"><span></span><span></span><span></span></div>
    </div>
  </div>

  <!-- Input -->
  <div class="input-area">
    <div class="input-row">
      <div class="input-wrap">
        <textarea id="input" rows="1" placeholder="Nachricht an Jarvis..." autocomplete="off"></textarea>
      </div>
      <button class="btn-send" id="btnSend" onclick="sendMessage()" disabled>
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
// ============================================================
// Jarvis Chat — WebSocket-basiert mit Streaming
// ============================================================

const API = location.origin;
const WS_URL = `${location.protocol === 'https:' ? 'wss:' : 'ws:'}//${location.host}/api/assistant/ws`;

let ws = null;
let reconnectTimer = null;
let reconnectDelay = 1000;
let streamBuffer = '';
let streamBubble = null;
let isStreaming = false;
let messageCount = 0;

// --- DOM ---
const $messages = document.getElementById('messages');
const $welcome = document.getElementById('welcome');
const $input = document.getElementById('input');
const $btnSend = document.getElementById('btnSend');
const $typing = document.getElementById('typing');
const $statusDot = document.getElementById('statusDot');
const $moodBadge = document.getElementById('moodBadge');
const $connBanner = document.getElementById('connBanner');
const $toast = document.getElementById('toast');

// --- Greeting ---
function getGreeting() {
  const h = new Date().getHours();
  if (h < 6) return 'Gute Nacht, Sir.';
  if (h < 12) return 'Guten Morgen, Sir. Was steht an?';
  if (h < 18) return 'Guten Tag, Sir. Wie kann ich helfen?';
  return 'Guten Abend, Sir. Wie kann ich behilflich sein?';
}
document.querySelector('.welcome-sub').textContent = getGreeting();

// --- Auto-resize textarea ---
$input.addEventListener('input', () => {
  $input.style.height = 'auto';
  $input.style.height = Math.min($input.scrollHeight, 140) + 'px';
  $btnSend.disabled = !$input.value.trim();
});

$input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    if ($input.value.trim()) sendMessage();
  }
});

// --- Hint chips ---
function sendHint(el) {
  $input.value = el.textContent;
  $btnSend.disabled = false;
  sendMessage();
}

// --- Time formatting ---
function timeStr() {
  return new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
}

// --- Show messages area ---
function showMessages() {
  if ($welcome.style.display !== 'none') {
    $welcome.style.display = 'none';
    $messages.style.display = 'flex';
  }
}

// --- Add message to chat ---
function addMessage(role, text, actions) {
  showMessages();
  const div = document.createElement('div');
  div.className = `msg ${role}`;

  const avatarText = role === 'user' ? 'Du' : role === 'proactive' ? '!' : 'J';
  let actionsHTML = '';
  if (actions && actions.length) {
    actionsHTML = '<div class="msg-actions">' +
      actions.map(a => `<span class="action-tag">${a.function || a}</span>`).join('') +
      '</div>';
  }

  div.innerHTML = `
    <div class="msg-avatar">${avatarText}</div>
    <div class="msg-bubble">
      ${escapeHTML(text)}
      ${actionsHTML}
      <span class="msg-time">${timeStr()}</span>
    </div>
  `;
  $messages.appendChild(div);
  scrollToBottom();
  messageCount++;
  return div;
}

// --- Streaming bubble ---
function startStreamBubble() {
  showMessages();
  streamBuffer = '';
  const div = document.createElement('div');
  div.className = 'msg assistant';
  div.innerHTML = `
    <div class="msg-avatar">J</div>
    <div class="msg-bubble">
      <span class="stream-text"></span>
      <span class="msg-time">${timeStr()}</span>
    </div>
  `;
  $messages.appendChild(div);
  streamBubble = div.querySelector('.stream-text');
  isStreaming = true;
  scrollToBottom();
  return div;
}

function appendStreamToken(token) {
  if (!streamBubble) startStreamBubble();
  streamBuffer += token;
  streamBubble.textContent = streamBuffer;
  scrollToBottom();
}

function endStream(fullText, actions) {
  if (streamBubble) {
    streamBubble.textContent = fullText || streamBuffer;
    if (actions && actions.length) {
      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'msg-actions';
      actionsDiv.innerHTML = actions.map(a => `<span class="action-tag">${a.function || a}</span>`).join('');
      streamBubble.parentElement.insertBefore(actionsDiv, streamBubble.parentElement.querySelector('.msg-time'));
    }
  }
  streamBubble = null;
  isStreaming = false;
  streamBuffer = '';
}

function scrollToBottom() {
  requestAnimationFrame(() => {
    $messages.scrollTop = $messages.scrollHeight;
  });
}

function escapeHTML(str) {
  const div = document.createElement('div');
  div.textContent = str;
  return div.innerHTML;
}

// --- Send message ---
function sendMessage() {
  const text = $input.value.trim();
  if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

  addMessage('user', text);
  $input.value = '';
  $input.style.height = 'auto';
  $btnSend.disabled = true;

  // Show typing
  $typing.classList.add('active');

  ws.send(JSON.stringify({
    event: 'assistant.text',
    data: { text, stream: true }
  }));
}

// --- Toast ---
function toast(msg) {
  $toast.textContent = msg;
  $toast.classList.add('show');
  setTimeout(() => $toast.classList.remove('show'), 3000);
}

// --- WebSocket ---
function connectWS() {
  if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) return;

  ws = new WebSocket(WS_URL);

  ws.onopen = () => {
    $statusDot.className = 'status-dot online';
    $connBanner.classList.remove('show');
    reconnectDelay = 1000;
    fetchMood();
  };

  ws.onmessage = (ev) => {
    try {
      const msg = JSON.parse(ev.data);
      handleWSEvent(msg);
    } catch (e) { /* ignore */ }
  };

  ws.onclose = () => {
    $statusDot.className = 'status-dot';
    $connBanner.classList.add('show');
    scheduleReconnect();
  };

  ws.onerror = () => {
    ws.close();
  };
}

function scheduleReconnect() {
  clearTimeout(reconnectTimer);
  reconnectTimer = setTimeout(() => {
    reconnectDelay = Math.min(reconnectDelay * 1.5, 10000);
    connectWS();
  }, reconnectDelay);
}

function handleWSEvent(msg) {
  const { event, data } = msg;

  switch (event) {
    case 'assistant.thinking':
      $typing.classList.add('active');
      break;

    case 'assistant.speaking':
      $typing.classList.remove('active');
      if (!isStreaming) {
        addMessage('assistant', data.text || '', data.actions);
      }
      break;

    case 'assistant.stream_start':
      $typing.classList.remove('active');
      startStreamBubble();
      break;

    case 'assistant.stream_token':
      $typing.classList.remove('active');
      appendStreamToken(data.token || '');
      break;

    case 'assistant.stream_end':
      $typing.classList.remove('active');
      endStream(data.text, data.actions);
      break;

    case 'assistant.proactive':
      $typing.classList.remove('active');
      addMessage('proactive', data.text || '');
      break;

    case 'assistant.action':
      // Actions werden als Tags in der naechsten Nachricht angezeigt
      break;

    case 'error':
      toast(data.message || 'Fehler');
      $typing.classList.remove('active');
      break;
  }
}

// --- Mood ---
async function fetchMood() {
  try {
    const r = await fetch(`${API}/api/assistant/mood`);
    if (r.ok) {
      const d = await r.json();
      const mood = d.mood || d.current_mood || '';
      if (mood) $moodBadge.textContent = mood;
      else $moodBadge.style.display = 'none';
    }
  } catch (e) {
    $moodBadge.style.display = 'none';
  }
}

// --- Init ---
connectWS();
$input.focus();
</script>
</body>
</html>
